<!DOCTYPE html>
<html lang="en" data-bs-theme = 'dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stock dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</head>
<body >
<div class="container text-center mt-2">
   <h1><u> Stock dashboard</u></h1>
   <div>
    <input type="text" placeholder="Enter the stock NASDAQ... Eg- TSLA for Tesla" class="form-control mt-5" id="name">
   </div>
   <button type="button" class="btn btn-warning mt-3" onclick="fetch_data()">Fetch Data</button>
    <div class="card mt-2" id="date">
        <div class="card-body" >
            <h3>Date </h3>
        </div>
    </div>
    <div class="row mt-4" id="maxmin">
       
        <div class="col">
         <div class="card">
            <div class="card-body" id="min"> Min:</div>
        </div>
        </div>
        
        <div class="col">
            <div class="card">
            <div class="card-body" id="max"> Max:</div>
                 </div>
            </div>
        </div>
    </div>
    <div id="curve_chart" style="width: 900px; height: 500px; margin-left:auto ; margin-right: auto;"></div>
</div>
<script>
document.getElementById('maxmin').style.visibility = 'hidden'
document.getElementById('date').style.visibility = 'hidden'
</script>


<script src="app.js"></script>
</body>
</html>
